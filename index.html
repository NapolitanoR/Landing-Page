<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page - Hiring Coders#2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
   
</head>
<body>
    <section class="section-container background-section-one">
        <div class="vertical-container">
            <img src="assets/Ps5.png" alt="Playstation 5">
                <p class="price">Por R$ 4.199,90</p>
            <img src="assets/Xbox series x.png" alt="Xbox X">
                <p class="price">Por R$ 4.599,90</p>
            </div>
    </section>        
    
    <section class="section-container-two background-section-two">
        <p class="text">Inscreva-se abaixo para garantir seu console!</p>
    </section>

            <section class="section-container-two background-section-two">
                
                <div class="card-container">
                    <div id="content">                      
                        <form id="form">
                            
                            <label for="nome">Escreva seu nome</label>
                            <input type="text" placeholder="Seu nome" id="nome">
                            <label for="email">Escreva seu e-mail</label>
                            <input type="text" placeholder="E-mail" id="email">
                            <input type="submit" value="Cadastrar">
                        </form>
                    </div>
                </div>
            </section>
        </div>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script src='js/script.js'></script>
